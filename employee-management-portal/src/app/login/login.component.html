<body class="text-center">
    <form class="form-signin" #loginForm="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
            <input type="text" class="form-control" name="userName" [(ngModel)]="userName" id="userName"placeholder="Username" autocomplete="username" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password"placeholder="Password" autocomplete="current-password" required>
        </div>
        <button type="button" class="btn btn-lg btn-primary btn-block" (click)="doLogin()" [disabled]="!loginForm.form.valid">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
</body>
