<app-header></app-header>
<div class="container-fluid">
    <div class="col-md-4 offset-md-4 my-form">
        <h3 class="display-6" style="margin-bottom: 50px;">Create employee</h3>
        <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
            <div class="form-group">
                <div class="row">
                    <div class="form-group col">
                        <label for="firstName">First name*:</label>
                        <input [(ngModel)]="employee.firstName" name="firstName" type="text" class="form-control" required>
                    </div>
                    <div class="form-group col">
                        <label for="middleName">Middle name:</label>
                        <input [(ngModel)]="employee.middleName" name="middleName" type="text" class="form-control">
                    </div>
                    <div class="form-group col">
                        <label for="lastName">Last name*:</label>
                        <input [(ngModel)]="employee.lastName" name="lastName" type="text" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="permanentAddress">Permanent address*:</label>
                <textarea [(ngModel)]="employee.permanentAddress" name="permanentAddress" class="form-control" id="permanentAddress" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="correspondenceAddress">Correspondence address:</label>
                <textarea [(ngModel)]="employee.correspondenceAddress" name="correspondenceAddress" class="form-control" id="correspondenceAddress" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="dob">Date of birth*:</label>
                <input type="date" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth" class="form-control">
            </div>

            <div class="form-group">
                <label for="doj">Joining date*:</label>
                <input type="date" [(ngModel)]="employee.joiningDate" name="joiningDate" class="form-control">
            </div>

            <div class="form-group">
                <label for="phone">Phone number*:</label>
                <input type="tel" [(ngModel)]="employee.phoneNumber" name="phoneNumber" class="form-control" id="phoneNumber">
            </div>

            <div class="form-group">
                <label for="email">Email address*:</label>
                <input type="email" [(ngModel)]="employee.emailAddress" name="emailAddress" class="form-control" id="emailAddress">
            </div>
        
            <!--<div class="form-group">
                <label for="userName">Gender:&nbsp;&nbsp;</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="M">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="F">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                 </div>
                 <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="O">
                    <label class="form-check-label" for="inlineRadio2">Other</label>
                 </div>
            </div>-->

            <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Submit</button>
        </form>
    </div>
</div>
